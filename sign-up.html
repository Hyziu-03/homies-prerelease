<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Szymon Hyziak">
    <meta name="description" content="Homies to miejsce, w którym mozessz poznać uroki nauczania domowego, poznawać ciekawe osoby, rozwijać pasje i zainteresowania, a także czerpać przyjemność z nauki">

    <title>Homies, zaloguj lub zarejestruj się!</title>

        <section class="sign-up-tile">

                <button class="log-in-button" id="narrower-button">Zaloguj się</button> lub
                <button class="sign-up-button" id="wider-button">Zarejestruj się</button>

    </main>
    <script src="js/equal-button-width-setter.js"></script>
